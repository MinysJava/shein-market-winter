<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Профиль</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Profile)}" />

<div class="container">
    <br>
    <h1>Профиль</h1>

    <h2 th:text="${session.user.userName}"></h2>

    <div>
        <div th:each="order : ${orders}">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>№</th>
                    <th>Название товара</th>
                    <th>Цена за ед.</th>
                    <th>Кол-во</th>
                    <th>Сумма</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem, itrStat : ${order.getOrderItem()}">
                    <td th:text="${itrStat.index + 1}"/>
                    <td th:text="${cartItem.product.title}"/>
                    <td th:text="${cartItem.itemPrice}"/>
                    <td th:text="${cartItem.quantity}"/>
                    <td th:text="${cartItem.totalPrice}"/>
                </tr>
                <tr>
                    <td/><td/><td/>
                    <td>Итого заказ:</td>
                    <td th:text="${order.getPrice()}"/>
                </tr>
                </tbody>
            </table>
        </div>




    </div>


</div>
</body>
</html>
